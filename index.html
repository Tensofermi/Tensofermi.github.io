<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <main>
        <h2>关于我</h2>
        <p>你好！我是[你的名字]，我喜欢学习新东西和探索世界。在这里你可以了解更多关于我的信息。</p>
        
        <h2>我的爱好</h2>
        <ul>
            <li>阅读</li>
            <li>旅行</li>
            <li>编程</li>
            <li>音乐</li>
        </ul>
        
        <h2>联系我</h2>
        <p>你可以通过以下方式联系到我：</p>
        <ul>
            <li>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>电话: 123-456-7890</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 [你的名字]. 保留所有权利。</p>
    </footer>
</body>
</html>
